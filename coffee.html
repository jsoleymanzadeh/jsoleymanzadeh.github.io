<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<main class="container">
		<h1>Coffee!</h1>
		<div class="row">
			<div class="col">
				<h2>Add New Coffee</h2>
				<form name="addCoffee">
					<label>
						Coffee Name <input class="coffeeInput" id="newCoffee" name="newCoffee" type="text">
					</label>
					<label>
						Select Roast
						<select style="text-align: center" class="roasted" id="addRoast">
							<option class="roasted">(light roast)</option>
							<option class="roasted">(medium roast)</option>
							<option class="roasted">(dark roast)</option>
						</select>
					</label>
				</form>
				<button class="btn m-2" id="addCoffeeButton">Add Coffee</button>
				<button class="btn m-2" id="resetButton">Reset Coffee List</button>
			</div>
			<div class="col">
				<h2 class="coffeeList">Coffee List</h2>
				<form>
					<label for="roast-selection"></label>
					<select style="text-align: center" class="roasted" id="roast-selection">
						<option class="roasted" selected>(all roasts)</option>
						<option class="roasted">(light roast)</option>
						<option class="roasted">(medium roast)</option>
						<option class="roasted">(dark roast)</option>
					</select>
					<label><input class="roasted" id="coffeeSearch" type="text" placeholder="Search by name"></label>
				</form>
			</div>
		</div>
		<div id="favoriteCoffee"></div>
		<div id="coffees"></div>
	</main>
	<script src="js/coffee.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/3cac5249ee.js" crossorigin="anonymous"></script>
</body>
</html>
